<div>

        html {
            box-sizing: border-box;
        }
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: inherit;
        }
        .crad-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            width: 100%;
            background: #111113;
            font-family: sans-serif;
            color: #edeef0;
        }
        .card {
            border-radius: 8px;
            border: 1px solid #363a3e;
            background: #18191b;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card-gui {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-gui button {
            background: #3c9eff;
            color: #edeef0;
            padding: 0.25rem 1rem;
            border-radius: 4px;
            border: 1px solid #1879db;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .card-gui button:hover {
            background: #1f7fdf;
        }
    </style>

        <div class="card">

                </a>
            </div>
        </div>
    </div>
</div>
