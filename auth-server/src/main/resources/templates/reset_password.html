<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dota 2 - Forgot Password</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'UnifrakturCook', cursive;
            background: url('/img.png') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: brightness(0.4);
        }

        .forgot-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #bfa755;
            border-radius: 10px;
            box-shadow: 0 0 20px #b00;
            max-width: 400px;
            width: 90%;
        }

        .forgot-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e3c77a;
            font-size: 28px;
        }

        .forgot-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: #1e1e1e;
            color: #f0e6d2;
            border-bottom: 2px solid #bfa755;
            font-size: 16px;
        }

        .forgot-box button {
            width: 100%;
            padding: 12px;
            background: #a41d12;
            border: none;
            color: #f0e6d2;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .forgot-box button:hover {
            background: #d22f1e;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #c0b283;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #e3c77a;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="forgot-box">
    <h2>Forgot Password</h2>

    <form action="/reset_password" method="post">
        <label for="email"></label><input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <button type="submit">Reset Password</button>
    </form>

    <div id="message" class="message"></div>

    <div class="links">
        <a href="/login">Back to Login</a>
    </div>
</div>
