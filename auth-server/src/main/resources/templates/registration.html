<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/front/style.css">
</head>
<body>
<div class="auth-box">
    <h2>Registration</h2>
    <form action="/registration" method="post">
        <label>
            <input type="text" name="username" class="auth-input" placeholder="Username" required>
        </label>
        <label>
            <input type="email" name="email" class="auth-input" placeholder="example@gmail.com" required>
        </label>
        <label>
            <input type="password" name="password" class="auth-input" placeholder="••••••" required>
        </label>
        <button type="submit" class="auth-button">Register</button>
        <div class="message"></div>
    </form>
    <div class="auth-links">
        <a href="/oauth2/authorization/google" class="oauth-btn google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
            Login with Google
        </a>
        <a href="/oauth2/authorization/github" class="oauth-btn github-btn">
            <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub">
            Login with GitHub
        </a>
        <a href="/login">Back to Login</a>
    </div>
</div>
<script src="/front/script.js"></script>
</body>
</html>
