<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dota 2 Login</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'UnifrakturCook', cursive;
            background: url('/img.png') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: brightness(0.4);
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #bfa755;
            border-radius: 10px;
            box-shadow: 0 0 20px #b00;
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e3c77a;
            font-size: 32px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: #1e1e1e;
            color: #f0e6d2;
            border-bottom: 2px solid #bfa755;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #a41d12;
            border: none;
            color: #f0e6d2;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #d22f1e;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #c0b283;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Dota 2 Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email</label>
            <input
                    type="email"
                    id="username"
                    name="username"
                    placeholder="example@gmail.com"
                    required
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••"
                        required
                >
            </div>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <a href="/oauth2/authorization/google" role="link" class="google-sign-in">
        Login with Google
    </a>
    <br>
    <a href="/oauth2/authorization/github" role="link" class="github-sign-in">
        Login with GitHub
    </a>
    <br>
    <a href="registration">Registration</a>
    <br>
    <a href="/reset_password">Reset password</a>

</div>

<script>
    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const message = document.getElementById('message');

        if (!username || !password) {
            message.textContent = "Both fields are required!";
            message.style.color = "#e57373";
            return;
        }

        // Fake check (replace with real logic in real apps)
        if (username === "Invoker" && password === "QuasWexExort") {
            message.textContent = "Access granted. Welcome, Grand Magus.";
            message.style.color = "#a5d6a7";
        } else {
            message.textContent = "Incorrect credentials. Try again.";
            message.style.color = "#e57373";
        }
    }
</script>

</body>
</html>
