<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/front/style.css">
</head>
<body>
<div class="auth-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <label>
            <input type="email" name="username" class="auth-input" placeholder="example@gmail.com" required>
        </label>
        <label>
            <input type="password" name="password" class="auth-input" placeholder="••••••" required>
        </label>
        <label>
            <input type="text" name="2facode" class="auth-input" placeholder="123 456" required>
        </label>
        <button type="submit" class="auth-button">Login</button>
        <div class="message"></div>
    </form>

    <a href="/oauth2/authorization/google" class="oauth-btn google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
        Login with Google
    </a>
    <a href="/oauth2/authorization/github" class="oauth-btn github-btn">
        <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub">
        Login with GitHub
    </a>

    <div class="auth-links">
        <a href="/registration">Registration</a>
        <a href="/reset_password">Reset Password</a>
    </div>
</div>
<!--<script src="/front/script.js"></script>-->
</body>
</html>
