spring:
  datasource:
    url: jdbc:postgresql://localhost:5438/postgres
    password: postgres
    username: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9000
  threads:
    virtual:
      enabled: true

server:
  port: 8088