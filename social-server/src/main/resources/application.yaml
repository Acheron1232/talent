spring:
  datasource:
    url: jdbc:postgresql://localhost:5438/postgres
    password: postgres
    username: postgres
    hikari:
      auto-commit: false
  jpa:
    show-sql: false
#    hibernate:
#      ddl-auto: create

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9000
  threads:
    virtual:
      enabled: true

server:
  port: 8088